<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Particle Image with Video Background</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 100vw;
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #text-img {
      position: absolute;
      bottom: 5%;
      right: 2%;
      width: 25vw;
      max-width: 80%;
      height: auto;
      z-index: 2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: block;
    }

    @media (max-width: 600px) {
      #text-img {
        width: 40vw;
        bottom: 3%;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="vid.mp4" type="video/mp4">
  </video>

  <img id="text-img" src="text.png" alt="Design Text">
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let W, H;

    const imagePath = "xuanhai.png";
    const pixelSize = 2;
    const particleRenderSize = 3;
   let moveSpeed;
if (W >= 500) {       
  moveSpeed = 0.05;
} else {               
  moveSpeed = 0.08;    
}
    const damping = 0.6;

    const img = new Image();
    img.src = imagePath;

    function initializeEffect() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
      ctx.clearRect(0, 0, W, H);

      const tempCanvas = document.createElement("canvas");
      const tempCtx = tempCanvas.getContext("2d");

      const imgRatio = img.width / img.height;
      let drawWidth, drawHeight;

      if (W >= 500) {  // Desktop
        drawWidth = W * 2;  
        drawHeight = drawWidth / imgRatio;
      } else {          // Mobile
        drawWidth = W * 0.8;  
        drawHeight = drawWidth / imgRatio;
      }

      if (drawHeight > H * 1.5) {
        drawHeight = H * 1.5;
        drawWidth = drawHeight * imgRatio;
      }

      tempCanvas.width = drawWidth;
      tempCanvas.height = drawHeight;

      const drawX = (W - drawWidth) / 2;
      const drawY = (H - drawHeight)/2+ 25; 

      tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);
      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data;

      const particles = [];

      for (let y = 0; y < tempCanvas.height; y += pixelSize) {
        for (let x = 0; x < tempCanvas.width; x += pixelSize) {
          const index = (y * tempCanvas.width + x) * 4;
          const r = imageData[index];
          const g = imageData[index + 1];
          const b = imageData[index + 2];
          const a = imageData[index + 3];

          if (a > 50) {
            particles.push({
              x: Math.random() * W,
              y: Math.random() * H,
              vx: (Math.random() - 0.5) * 2,
              vy: (Math.random() - 0.5) * 2,
              targetX: x + drawX,
              targetY: y + drawY,
              size: particleRenderSize,
              color: `rgba(${r}, ${g}, ${b}, ${a / 255})`,
              floating: true
            });
          }
        }
      }

      function animate() {
        ctx.clearRect(0, 0, W, H);
        let allDone = true;

        for (let p of particles) {
          if (p.floating) {
            allDone = false;
            p.vx += (Math.random() - 0.5) * 0.2;
            p.vy += (Math.random() - 0.5) * 0.2;

            const dx = p.targetX - p.x;
            const dy = p.targetY - p.y;
            p.vx += dx * moveSpeed;
            p.vy += dy * moveSpeed;

            p.vx *= damping;
            p.vy *= damping;
            p.x += p.vx;
            p.y += p.vy;

            if (Math.abs(dx) < 1 && Math.abs(dy) < 1) {
              p.x = p.targetX;
              p.y = p.targetY;
              p.floating = false;
            }
          }

          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
        }

        if (!allDone) {
          requestAnimationFrame(animate);
        } else {
          ctx.clearRect(0, 0, W, H);
          ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
        }
      }

      animate();
    }

    img.onload = initializeEffect;
    window.addEventListener("resize", initializeEffect);
  </script>
</body>
</html>
